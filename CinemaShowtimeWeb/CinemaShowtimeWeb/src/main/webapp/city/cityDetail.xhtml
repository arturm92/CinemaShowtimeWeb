<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:body>
		<h:panelGrid id="${prefix}DetailPanelGrid" columns="2">
			<h:outputText value="Id: " />
			<h:outputText value="${selectedCity.id}" />

			<h:outputText value="Name: " />
			<h:outputText value="${selectedCity.name}" />

			<h:outputText value="Lat: " />
			<h:outputText value="${selectedCity.lat}" />

			<h:outputText value="Lon: " />
			<h:outputText value="${selectedCity.lon}" />

			<h:outputText value="Country: " />
			<h:outputText value="${selectedCity.country}" />
		</h:panelGrid>
	</h:body>
</ui:composition>
