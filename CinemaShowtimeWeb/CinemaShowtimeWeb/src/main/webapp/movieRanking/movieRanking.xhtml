<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<h:form>
			<p:accordionPanel style="text-align: left;">
				<p:tab>
					<div class="ui-grid-row">
						<div class="ui-grid-col-3">Typ rankingu</div>
						<p:selectOneButton value="#{bean.filterMode}">
							<f:selectItems var="item" itemValue="#{item}"
								value="#{bean.filterModeList}" />
						</p:selectOneButton>
					</div>
					<div class="ui-grid-row">
						<div class="ui-grid-col-3">Aktualnie w kinach</div>
						<p:selectBooleanButton value="#{bean.runtimeMovies}" onLabel="TAK"
							offLabel="NIE" onIcon="pi pi-check" offIcon="pi pi-times">
						</p:selectBooleanButton>
					</div>
					<div class="ui-grid-row">
						<div class="ui-grid-col-3">Lata premiery</div>
						<p:selectManyButton value="#{bean.filteredYearsList}">
							<f:selectItems var="item" itemValue="#{item}"
								value="#{bean.filterYearsList}" />
						</p:selectManyButton>
					</div>
					<div class="ui-grid-row">
						<div class="ui-grid-col-3">
							<p:commandButton value="Filtruj"
								action="#{bean.filterRankingList}" icon="pi pi-search"
								ajax="false">
							</p:commandButton>
						</div>
					</div>
					<div class="ui-grid-row">
						<p:messages id="messages" showDetail="true" closable="true">
							<p:autoUpdate />
						</p:messages>
					</div>
				</p:tab>
			</p:accordionPanel>
		</h:form>

		<h:form id="moviesRankingForm">
			<p:dataTable id="moviesRankingDataTable" var="item"
				value="#{bean.displayRankingList}" selectionMode="single"
				selection="#{bean.selectedMovie}" rowKey="#{item.id}"
				sortBy="#{item.name}" sortOrder="ascending" styleClass="noHeader">

				<p:ajax event="rowSelect" listener="#{bean.select}"
					process="moviesRankingDataTable" />

				<p:column>
					<div class="ui-grid ui-grid-responsive"
						style="color: white; font-size: 30px; margin-left: 10%;">
						<div class="ui-grid-row">
							<div class="ui-grid-col-2"
								style="font-size: 40px; padding-top: 10%;">
								<h:outputText value="#{item.numberInList}" />
							</div>
							<div class="ui-grid-col-3">
								<p:graphicImage value="#{item.posterImage}" styleClass="image" />
							</div>
							<div class="ui-grid ui-grid-responsive"
								style="width: 100%; padding-left: 10%; padding-top: 7%;">
								<div class="ui-grid-row">
									<div class="ui-grid-col-9">
										<h:outputText value="#{item.title}" />
									</div>

								</div>
								<br />
								<div class="ui-grid-row">
									<div class="ui-grid-col-9">
										<h:panelGroup rendered="#{item.rating != null}">
											<i class="fa fa-fw fa-star-o"></i>
											<h:outputText value="#{item.rating}" />
											<br />
										</h:panelGroup>
									</div>
								</div>
							</div>
						</div>
					</div>
				</p:column>
			</p:dataTable>

		</h:form>
	</h:body>
</ui:composition>
