<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<h:form>
			<p:accordionPanel style="text-align: left;">
				<p:tab>
					<div class="ui-grid-row">
						<h:outputText value="SORTUJ" />
						<p:selectBooleanButton value="#{bean.sortType}" onLabel="ROSNĄCO"
							offLabel="MALEJĄCO" onIcon="fa fa-fw fa-arrow-up"
							offIcon="fa fa-fw fa-arrow-down" style="margin-left: 2%;">
						</p:selectBooleanButton>
						<h:outputText value="WEDŁUG" style="margin-left: 2%;" />
						<p:commandButton value="Data premiery" action="#{bean.dateSort}"
							ajax="false" style="margin-left: 2%;">
						</p:commandButton>
						<p:commandButton value="Oceny" action="#{bean.ratingSort}"
							ajax="false" style="margin-left: 2%;">
						</p:commandButton>
						<p:commandButton value="Tytułu" action="#{bean.titleSort}"
							ajax="false" style="margin-left: 2%;">
						</p:commandButton>
					</div>
				</p:tab>
			</p:accordionPanel>
		</h:form>

		<h:form id="nowShowingMovieForm">
			<p:dataGrid id="nowShowingMovieDataTable" var="item"
				value="#{bean.movieList}" columns="4" layout="grid" rows="15"
				paginator="true" rowsPerPageTemplate="15,50,100"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				styleClass="noHeader">

				<h:commandLink action="#{bean.clickMovie}">
					<p:panel>
						<h:panelGrid
							style="width:100%; text-align:center; color: white; font-size: 20px;">
							<p:graphicImage value="#{item.posterImage}"
								styleClass="imageInCatalogue" />
							<h:outputText value="#{item.title}" />
							<h:outputText value="#{item.rating}" />
						</h:panelGrid>
					</p:panel>
					<f:param name="movieId" value="#{item.id}" />
				</h:commandLink>

			</p:dataGrid>
		</h:form>
	</h:body>
</ui:composition>
