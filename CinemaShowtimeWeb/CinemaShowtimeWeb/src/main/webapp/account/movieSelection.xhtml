<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<p:steps activeIndex="1" readonly="false">
			<p:menuitem value="WYBIERZ GATUNKI"
				actionListener="#{bean.firstStepClicked}" update="accountForm" />
			<p:menuitem value="WYBIERZ FILMY" />
			<p:menuitem value="WYBIERZ KINA" />
			<p:menuitem value="PODSUMOWANIE" />
		</p:steps>

		<p:autoComplete id="movieAutoComplete" value="#{bean.movieToAdd}"
			completeMethod="#{bean.getMovieList}" var="movie"
			itemValue="#{movie}" itemLabel="#{movie.title}"
			converter="movieConverter" dropdown="true" inputStyle="width:100%;">
		</p:autoComplete>

		<p:commandButton value="DODAJ" action="#{bean.addMovie}"
			update="selectedMoviesDataTable,movieAutoComplete" />

		<p:dataTable id="selectedMoviesDataTable" var="movie"
			value="#{bean.selectedMovieList}" styleClass="noHeader">

			<p:column>
				<div class="ui-grid ui-grid-responsive"
					style="color: white; font-size: 18px;">
					<div class="ui-grid-row">
						<div class="ui-grid-col-3">
							<p:graphicImage value="#{movie.posterImage}" styleClass="image" />
						</div>
						<div class="ui-grid ui-grid-responsive" style="width: 100%">
							<div class="ui-grid-row">
								<div class="ui-grid-col-9">
									<h:outputText value="#{movie.title}" style="font-size: 34px;" />
									<h:panelGroup rendered="#{movie.title != movie.originalTitle}">
										<br />
										<h:outputText value="#{movie.originalTitle}"
											style="font-size: 22px;" />
									</h:panelGroup>
								</div>
							</div>
							<br />
							<div class="ui-grid-row">
								<div class="ui-grid-col-12" style="">
									<h:outputText value="#{movie.genreInfo}" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</p:column>
		</p:dataTable>
	</h:body>
</ui:composition>
