<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<p:steps activeIndex="2" readonly="false">
			<p:menuitem value="WYBIERZ GATUNKI"
				actionListener="#{bean.firstStepClicked}" update="accountForm" />
			<p:menuitem value="WYBIERZ FILMY"
				actionListener="#{bean.secondStepClicked}" update="accountForm" />
			<p:menuitem value="WYBIERZ KINA" />
			<p:menuitem value="PODSUMOWANIE" />
		</p:steps>

		<p:autoComplete id="cityAutoComplete" value="#{bean.selectedCity}"
			completeMethod="#{bean.getCityList}" var="city"
			itemValue="#{city}" itemLabel="#{city.name}"
			converter="cityConverter" dropdown="true" inputStyle="width:100%;">
			<p:ajax event="itemSelect" listener="#{bean.selectCity}"
				update="cinemaSelectManyCheckbox" />
		</p:autoComplete>

		<p:selectManyCheckbox id="cinemaSelectManyCheckbox"
			value="#{bean.selectedCinemaList}" layout="grid" columns="1"
			converter="cinemaConverter" style="font-size:22;color:white;">
			<f:selectItems value="#{bean.cinemaList}" var="cinema"
				itemLabel="#{cinema.name}" itemValue="#{cinema}" />
		</p:selectManyCheckbox>


	</h:body>
</ui:composition>
