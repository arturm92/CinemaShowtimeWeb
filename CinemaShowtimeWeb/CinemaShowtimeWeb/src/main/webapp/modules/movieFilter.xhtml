<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<div class="ui-grid-row">
			<div class="ui-grid-row">
				<div class="ui-grid-col-3">
					<h:outputText value="GATUNEK" />
				</div>
				<div class="ui-grid-col-9">
					<p:selectManyButton value="#{filter.selectedGenreIds}">
						<f:selectItems var="genre" itemValue="#{genre.id}"
							itemLabel="#{genre.name}" value="#{filter.genres}" />
					</p:selectManyButton>
				</div>
			</div>
			<div class="ui-grid-row">
				<div class="ui-grid-col-3">
					<h:outputText value="DATA PREMIERY" />
				</div>
				<div class="ui-grid-col-9">
					<p:selectManyButton value="#{filter.filteredYearList}">
						<f:selectItems var="year" itemValue="#{year}"
							value="#{filter.filterYearList}" />
					</p:selectManyButton>
				</div>
			</div>

		</div>
	</h:body>
</ui:composition>
