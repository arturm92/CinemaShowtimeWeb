<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<div class="ui-grid-row">
			<div class="ui-grid-col-2">
				<h:outputText value="SORTUJ" />
			</div>
			<div class="ui-grid-col-8">
				<p:selectBooleanButton value="#{sorter.sortType}" onLabel="ROSNĄCO"
					offLabel="MALEJĄCO" onIcon="fa fa-fw fa-arrow-up"
					offIcon="fa fa-fw fa-arrow-down">
				</p:selectBooleanButton>
				<h:outputText value="WEDŁUG" style="margin-left: 2%;" />
				<p:commandButton value="DATA PREMIERY" action="#{sorter.dateSort}"
					ajax="false" style="margin-left: 2%;">
				</p:commandButton>
				<p:commandButton value="OCENA" action="#{sorter.ratingSort}"
					ajax="false" style="margin-left: 2%;">
				</p:commandButton>
				<p:commandButton value="TYTUŁ" action="#{sorter.titleSort}"
					ajax="false" style="margin-left: 2%;">
				</p:commandButton>
			</div>
		</div>
		<p:separator />
		<div class="ui-grid-row">
			<div class="ui-grid-row">
				<div class="ui-grid-col-2">
					<h:outputText value="GATUNEK" />
				</div>
				<div class="ui-grid-col-8">
					<p:selectManyButton value="#{filter.selectedGenreList}"
						converter="genreConverter">
						<f:selectItems var="genre" itemValue="#{genre}"
							itemLabel="#{genre.name}" value="#{filter.genreList}" />
					</p:selectManyButton>
				</div>
			</div>
			<h:panelGroup rendered="#{filter.renderedReleaseDate}">
				<div class="ui-grid-row">
					<div class="ui-grid-col-2">
						<h:outputText value="DATA PREMIERY" />
					</div>
					<div class="ui-grid-col-8">
						<p:selectOneButton value="#{filter.selectedYear}">
							<f:selectItems var="year" itemValue="#{year}"
								value="#{filter.yearList}" />
						</p:selectOneButton>
					</div>
				</div>
			</h:panelGroup>
			<h:panelGroup rendered="#{filter.renderedRankingType}">
				<div class="ui-grid-row">
					<div class="ui-grid-col-2">
						<h:outputText value="TYP RANKINGU" />
					</div>
					<div class="ui-grid-col-8">
						<p:selectOneButton value="#{filter.filterMode}">
							<f:selectItems var="item" itemValue="#{item}"
								value="#{filter.filterModeList}" />
						</p:selectOneButton>
					</div>
				</div>
			</h:panelGroup>
			<h:panelGroup rendered="#{filter.renderedRuntime}">
				<div class="ui-grid-row">
					<div class="ui-grid-col-2">
						<h:outputText value="AKTUALNIE W KINACH" />
					</div>
					<div class="ui-grid-col-8">
						<p:selectBooleanButton value="#{filter.runtimeMovies}"
							onLabel="TAK" offLabel="NIE" onIcon="pi pi-check"
							offIcon="pi pi-times">
						</p:selectBooleanButton>
					</div>
				</div>
			</h:panelGroup>
		</div>
	</h:body>
</ui:composition>
