<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:head>
		<h:outputStylesheet library="css" name="style.css" />
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
		<script src="js/script.js" type="text/javascript"></script>
	</h:head>
	<h:body>
		<h:panelGrid id="panelGrid" columns="3"
			columnClasses="topAligned,topAligned,topAligned">
			<h:dataTable id="table" value="#{controllerBean.list}" var="item"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">

				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="${item.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="${item.name}" />
				</h:column>

				<h:column>
					<f:facet name="header">Info</f:facet>
					<h:graphicImage value="${item.info}" />
				</h:column>

			</h:dataTable>

			<h:panelGrid id="javaScriptSelectedPanelGrid" columns="2">
				<h:outputText value="Wybrany rekord" />
				<h:inputText id="selectedItem" value="" />
			</h:panelGrid>

			<h:panelGrid id="selectedPanelGrid" columns="2">
				<h:form>
					<h:commandButton id="showButton" value="PokaÅ¼ wybrane"
						update=":showTextArea" />
					<h:inputTextarea id="showTextArea"
						value="#{controllerBean.checkedItems}" cols="30" rows="10" />
				</h:form>
			</h:panelGrid>
		</h:panelGrid>
	</h:body>
</ui:composition>
