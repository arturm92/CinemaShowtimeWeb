<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:body>
		<h:panelGrid id="panelGrid" columns="3"
			columnClasses="topAligned,topAligned,topAligned">

			<ui:include src="modules/dataTable.xhtml">
				<ui:param name="prefix" value="main" />
				<ui:param name="bean" value="${controllerBean}" />
			</ui:include>

			<h:panelGrid id="selectedPanelGrid">
				<h:form id="selectedFrom">
					<h:panelGrid id="innerSelectedPanelGrid" columns="2">
						<h:outputText value="Wybrany rekord" />
						<h:inputText id="selectedItem" value="${controllerBean.selected}" />
						<h:commandButton id="showShowtimeTablesButton"
							value="Pokaż szczegóły" update="selectedDetail" />
					</h:panelGrid>
				</h:form>

				<h:panelGroup id="selectedDetail">
					<ui:include src="city/cityDetail.xhtml">
						<ui:param name="prefix" value="city" />
						<ui:param name="selectedCity"
							value="${controllerBean.selectedCity}" />
					</ui:include>

					<h:form>
						<h:commandButton id="showCinemasInCityButton"
							value="Pokaż kina w mieście"
							action="${controllerBean.showCinemasInCity}"></h:commandButton>
					</h:form>

					<ui:include src="modules/dataTable.xhtml">
						<ui:param name="prefix" value="cinemaInCity" />
						<ui:param name="bean" value="${controllerBean.cinemaBean}" />
					</ui:include>

				</h:panelGroup>

			</h:panelGrid>

		</h:panelGrid>
	</h:body>
</ui:composition>
