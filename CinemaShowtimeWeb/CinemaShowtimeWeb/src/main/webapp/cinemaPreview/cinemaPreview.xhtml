<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<h:form id="cinemaPreviewForm">
			<p:dataTable id="cinemaPreviewDataTable" var="item"
				value="#{bean.movieList}" rows="15" paginator="true"
				rowsPerPageTemplate="15,50,100"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				sortBy="#{item.name}" sortOrder="ascending" styleClass="noHeader">
				<p:column>
					<h:commandLink action="#{bean.clickMovie}">
						<ui:include src="../modules/movieDisplayContent.xhtml">
							<ui:param name="item" value="#{item}" />
						</ui:include>
						<f:param name="movieId" value="#{item.id}" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</ui:composition>
