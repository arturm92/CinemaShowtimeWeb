<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<h:form id="cinemaPreviewForm">
			<p:dataTable id="cinemaPreviewDataTable" var="movie"
				value="#{bean.movieList}" rows="15" paginator="true"
				rowsPerPageTemplate="15,50,100"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				sortBy="#{movie.name}" sortOrder="ascending" styleClass="noHeader">
				<p:column>
					<ui:include src="../modules/movieDisplayContent.xhtml">
						<ui:param name="bean" value="#{bean}" />
						<ui:param name="movie" value="#{movie}" />
					</ui:include>
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</ui:composition>
