<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<h:form>
			<p:accordionPanel style="text-align: left;">
				<p:tab>
					<div class="ui-grid-row">
						<div class="ui-grid-col-3">Gdzie:</div>
						<p:selectOneButton value="#{bean.filterMode}">
							<f:selectItems var="item" itemValue="#{item}"
								value="#{bean.filterModeList}" />
						</p:selectOneButton>
					</div>
					<div class="ui-grid-row">
						<div class="ui-grid-col-3">
							<p:commandButton value="Filtruj"
								action="#{bean.filter}" icon="pi pi-search"
								ajax="false">
							</p:commandButton>
						</div>
					</div>
				</p:tab>
			</p:accordionPanel>
		</h:form>


		<h:form id="cinemaPreviewForm">
			<p:dataTable id="cinemaPreviewDataTable" var="item"
				value="#{bean.cinemaPreviewMoviesList}" sortBy="#{item.name}"
				sortOrder="ascending" styleClass="noHeader">

				<p:column>
					<h:commandLink action="#{bean.clickMovie}">
						<div class="ui-grid ui-grid-responsive"
							style="color: white; font-size: 30px; margin-left: 10%;">
							<div class="ui-grid-row">
								<div class="ui-grid-col-3">
									<p:graphicImage value="#{item.posterImage}" styleClass="image" />
								</div>
								<div class="ui-grid ui-grid-responsive"
									style="width: 100%; padding-left: 10%; padding-top: 7%;">
									<div class="ui-grid-row">
										<div class="ui-grid-col-9">
											<h:outputText value="#{item.title}" />
											<h:panelGroup rendered="#{item.title != item.originalTitle}">
												<p:spacer width="1" height="22"
													styleClass="verticalSeparator" />
												<h:outputText value="#{item.originalTitle}" />
											</h:panelGroup>
										</div>
									</div>
									<br />
									<div class="ui-grid-row">
										<div class="ui-grid-col-15" style="font-size: 20px;">
											<h:outputText value="#{item.releaseDatePoland}" />
											<br />
											<h:outputText value="#{item.releaseDateGlobal}" />
										</div>
									</div>
								</div>
							</div>
						</div>
						<f:param name="movieId" value="#{item.id}" />
					</h:commandLink>
				</p:column>
			</p:dataTable>

		</h:form>
	</h:body>
</ui:composition>
