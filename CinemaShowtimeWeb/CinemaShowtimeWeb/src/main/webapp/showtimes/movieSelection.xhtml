<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<h:form id="moviesForm">

			<p:steps activeIndex="2" readonly="false">
				<p:menuitem value="Wybierz miasto"
					actionListener="#{bean.firstStepClicked}" update="mainContent" />
				<p:menuitem value="Wybierz kino"
					actionListener="#{bean.secondStepClicked}" update="mainContent" />
				<p:menuitem value="Wybierz film" />
				<p:menuitem value="Wybierz seans" />
			</p:steps>

			<p:dataTable id="moviesDataTable" var="item" value="#{bean.movieList}"
				selectionMode="single" selection="#{bean.selectedMovie}"
				rowKey="#{item.id}" sortBy="#{item.name}" sortOrder="ascending"
				styleClass="noHeader">

				<p:ajax event="rowSelect" listener="#{bean.selectMovie}"
					update="mainContent,showtimesInCinemaPanelGroup"
					process="moviesDataTable" />

				<p:column>
					<h:commandLink action="#{bean.selectMovie}">
						<f:param name="movieId" value="#{item.id}" />

						<div class="ui-grid ui-grid-responsive" style="color: white;">
							<div class="ui-grid-row">
								<div class="ui-grid-col-3">
									<p:graphicImage value="#{item.posterImage}" styleClass="image" />
								</div>
								<div class="ui-grid ui-grid-responsive" style="width: 100%">
									<div class="ui-grid-row">
										<div class="ui-grid-col-9">
											<h:outputText value="#{item.title}" style="font-size: 25px;" />
											<h:panelGroup rendered="#{item.title != item.originalTitle}">
												<br />
												<h:outputText value="#{item.originalTitle}"
													style="font-size: 18px;" />
											</h:panelGroup>
										</div>
										<div class="ui-grid-col-6" style="text-align: right;">
											<h:panelGroup rendered="#{item.rating != null}">
												<i class="fa fa-fw fa-star-o"></i>
												<h:outputText value="#{item.rating}" />
												<br />
											</h:panelGroup>
										</div>
									</div>
									<br />
									<div class="ui-grid-row">
										<div class="ui-grid-col-12" style="font-size: 18px;">
											<h:outputText value="#{item.genreInfo}" />
										</div>
										<div class="ui-grid-col-3" />
									</div>
									<br />
									<div class="ui-grid-row">
										<div class="ui-grid-col-12" style="font-size: 18px;">
											<h:outputText value="#{item.firstDirector}" />
										</div>
									</div>
									<br />
									<div class="ui-grid-row">
										<div class="ui-grid-col-12" style="font-size: 18px;">
											<h:outputText value="#{item.releaseDateFormatted}" />
										</div>
									</div>
									<br />
									<div class="ui-grid-row">
										<div class="ui-grid-col-12" style="font-size: 15px;">
											<h:outputText value="#{item.description}" />
										</div>
									</div>
									<br />
									<div class="ui-grid-row">
										<div class="ui-grid-col-12"></div>
										<div class="ui-grid-col-3" style="font-size: 15px;">
											<p:commandButton value="Szczegóły filmu"
												action="#{bean.showMovieDetail}"
												icon="fa fa-fw fa-question-circle">
												<f:param name="movieId" value="#{item.id}" />
											</p:commandButton>
										</div>
									</div>
								</div>
							</div>
						</div>
					</h:commandLink>
					<p:separator />
				</p:column>
			</p:dataTable>

		</h:form>
	</h:body>
</ui:composition>
