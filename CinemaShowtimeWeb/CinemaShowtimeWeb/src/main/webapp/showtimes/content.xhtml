<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>

		<h:panelGrid id="mainContent" columns="1" columnClasses="topAligned">

			<h:panelGroup id="cityPanelGroup"
				rendered="#{bean.citySelectionVisible}">
				<ui:include src="citySelection.xhtml">
					<ui:param name="bean" value="#{bean}" />
				</ui:include>
			</h:panelGroup>

			<h:panelGroup id="cinemasInCityPanelGroup"
				rendered="#{bean.cinemaSelectionVisible}">
				<ui:include src="cinemaSelection.xhtml">
					<ui:param name="bean" value="#{bean}" />
				</ui:include>
			</h:panelGroup>

			<h:panelGroup id="moviesInCinemaPanelGroup"
				rendered="#{bean.movieSelectionVisible}">
				<ui:include src="movieSelection.xhtml">
					<ui:param name="bean" value="#{bean}" />
				</ui:include>
			</h:panelGroup>

			<h:panelGroup id="showtimesInCinemaPanelGroup"
				rendered="#{bean.showtimeSelectionVisible}">
				<ui:include src="showtimeSelection.xhtml">
					<ui:param name="bean" value="#{bean}" />
				</ui:include>
			</h:panelGroup>

		</h:panelGrid>
	</h:body>
</ui:composition>
