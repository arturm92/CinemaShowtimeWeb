<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<h:form id="cinemasForm">

			<p:steps activeIndex="1" readonly="false">
				<p:menuitem value="Wybierz miasto"
					actionListener="#{bean.firstStepClicked}" update="mainContent" />
				<p:menuitem value="Wybierz kino" />
				<p:menuitem value="Wybierz film" />
				<p:menuitem value="Wybierz seans" />
			</p:steps>


			<p:dataTable id="cinemaDataTable" var="item" value="#{bean.cinemaList}"
				selectionMode="single" selection="#{bean.selectedCinema}"
				rowKey="#{item.id}" sortBy="#{item.name}"
				sortOrder="ascending" styleClass="noHeader">

				<p:ajax event="rowSelect" listener="#{bean.selectCinema}"
					update="mainContent,moviesInCinemaPanelGroup"
					process="cinemaDataTable" />

				<p:column>
					<h:outputText value="#{item.name}" style="padding-left:40%;" />
				</p:column>

			</p:dataTable>

		</h:form>
	</h:body>
</ui:composition>
