<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<h:form id="moviesForm">

			<p:dataTable id="moviesDataTable" var="item" value="#{bean.list}"
				selectionMode="single" selection="#{bean.selectedMovie}"
				rowKey="#{item.id}" rowStyleClass="dataTable" sortBy="#{item.name}"
				sortOrder="ascending">

				<p:ajax event="rowSelect" listener="#{bean.select}"
					update="mainContent,moviesForm" process="moviesDataTable"
					oncomplete="PF('showtimesDialog').show()" />

				<p:column>
					<h:outputText value="#{item.title}" />
				</p:column>

				<p:column>
					<p:graphicImage value="#{item.poster}" style="filter: invert(1);" />
				</p:column>

			</p:dataTable>

			<p:dialog id="showtimesDialog" widgetVar="showtimesDialog"
				resizable="false" width="80%" showEffect="explode"
				hideEffect="explode" positionType="absolute" position="top"
				style="margin-top: 100px;">
				
				<ui:include src="showtimes.xhtml">
					<ui:param name="bean"
						value="#{bean.showtimeBean}" />
				</ui:include>
				
			</p:dialog>

		</h:form>
	</h:body>
</ui:composition>
