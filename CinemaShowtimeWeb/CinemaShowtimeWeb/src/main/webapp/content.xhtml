<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<h:panelGrid id="mainContent" columns="1" columnClasses="topAligned">

			<h:form>
				<p:autoComplete id="cityAutoComplete"
					value="#{controllerBean.cityBean.selectedCity}"
					completeMethod="#{controllerBean.cityBean.getCitiesList}"
					var="item" itemValue="#{item}" itemLabel="#{item.name}"
					converter="cityConverter" dropdown="true" inputStyle="width:100%;">
					<p:ajax event="itemSelect"
						listener="#{controllerBean.cityBean.select}"
						update="mainContent,cinemasInCityPanelGroup" />
				</p:autoComplete>
			</h:form>

			<!-- <h:panelGroup id="selectedCityDetailPanelGroup">
					<h:inputText id="selectedCityName"
						value="${controllerBean.cityBean.selectedCity.name}" />

					<ui:include src="city/cityDetail.xhtml">
						<ui:param name="prefix" value="city" />
						<ui:param name="selectedCity"
							value="${controllerBean.cityBean.selectedCity}" />
					</ui:include>
				</h:panelGroup> -->

			<h:panelGroup id="cinemasInCityPanelGroup"
				rendered="#{controllerBean.cityBean.cinemaVisible}">
				<ui:include src="cinemas.xhtml">
					<ui:param name="bean" value="#{controllerBean.cityBean.cinemaBean}" />
				</ui:include>
			</h:panelGroup>

			<h:panelGroup id="moviesInCiemaPanelGroup"
				rendered="#{controllerBean.cityBean.cinemaBean.movieVisible}">
				<ui:include src="movies.xhtml">
					<ui:param name="bean"
						value="#{controllerBean.cityBean.cinemaBean.movieBean}" />
				</ui:include>
			</h:panelGroup>

		</h:panelGrid>
	</h:body>
</ui:composition>
