<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<h:panelGrid id="mainContent" columns="1" columnClasses="topAligned">

			<h:panelGroup id="cityPanelGroup"
				rendered="#{controllerBean.cityBean.citySelectionVisible}">
				<ui:include src="cities.xhtml">
					<ui:param name="bean"
						value="#{controllerBean.cityBean}" />
				</ui:include>
			</h:panelGroup>

			<h:panelGroup id="cinemasInCityPanelGroup"
				rendered="#{controllerBean.cityBean.cinemaBean.cinemaSelectionVisible}">
				<ui:include src="cinemas.xhtml">
					<ui:param name="bean" value="#{controllerBean.cityBean.cinemaBean}" />
				</ui:include>
			</h:panelGroup>

			<h:panelGroup id="moviesInCinemaPanelGroup"
				rendered="#{controllerBean.cityBean.cinemaBean.movieBean.movieSelectionVisible}">
				<ui:include src="movies.xhtml">
					<ui:param name="bean"
						value="#{controllerBean.cityBean.cinemaBean.movieBean}" />
				</ui:include>
			</h:panelGroup>

			<h:panelGroup id="showtimesInCinemaPanelGroup"
				rendered="#{controllerBean.cityBean.cinemaBean.movieBean.showtimeBean.showtimeSelectionVisible}">
				<ui:include src="showtimes.xhtml">
					<ui:param name="bean"
						value="#{controllerBean.cityBean.cinemaBean.movieBean.showtimeBean}" />
				</ui:include>
			</h:panelGroup>

		</h:panelGrid>
	</h:body>
</ui:composition>
