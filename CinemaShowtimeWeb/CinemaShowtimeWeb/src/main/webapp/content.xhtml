<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<h:panelGrid id="panelGrid" columns="1" columnClasses="topAligned">
			<h:panelGrid id="dataPanelGrid">
				<h:form>
					<p:autoComplete id="cityAutoComplete"
						value="#{controllerBean.cityBean.selectedCity}"
						completeMethod="#{controllerBean.cityBean.getCitiesList}"
						var="item" itemValue="#{item}" itemLabel="#{item.name}"
						converter="cityConverter" dropdown="true">
					</p:autoComplete>
					<p:commandButton id="showCinemasNearCityButton"
						value="Pokaż kina w pobliżu"
						update="selectedCityDetailPanelGroup,cinemaInCityPanelGroup" 
						action="${controllerBean.cityBean.getCinemaInCity}"/>
				</h:form>

				<h:panelGroup id="selectedCityDetailPanelGroup">
					<h:inputText id="selectedCityName"
						value="${controllerBean.cityBean.selectedCity.name}" />

					<ui:include src="city/cityDetail.xhtml">
						<ui:param name="prefix" value="city" />
						<ui:param name="selectedCity"
							value="${controllerBean.cityBean.selectedCity}" />
					</ui:include>
				</h:panelGroup>

				<h:panelGroup id="cinemaInCityPanelGroup">
					<ui:include src="modules/dataTablePrime.xhtml">
						<ui:param name="bean"
							value="${controllerBean.cityBean.cinemaBean}" />
					</ui:include>
				</h:panelGroup>

			</h:panelGrid>

		</h:panelGrid>
	</h:body>
</ui:composition>
