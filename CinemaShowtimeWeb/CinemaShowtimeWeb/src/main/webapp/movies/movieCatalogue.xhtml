<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<h:form id="movieCatalogueForm">
			<p:accordionPanel>
				<p:tab title="Filtry">
					<div class="ui-grid-row">
						<div class="ui-grid-col-3">Gatunki:</div>
						<div class="ui-grid-col-3">
							<p:selectManyButton
								value="#{controllerBean.movieCatalogueBean.genres}">
								<f:selectItem itemLabel="b" itemValue="b" />
								<f:selectItem itemLabel="u" itemValue="u" />
								<f:selectItem itemLabel="i" itemValue="i" />
							</p:selectManyButton>
						</div>
					</div>
					<div class="ui-grid-row">
						<div class="ui-grid-col-3">Data premiery:</div>
						<div class="ui-grid-col-3">
							<p:calendar
								value="#{controllerBean.movieCatalogueBean.releaseDate}"
								showOn="button" />
						</div>
					</div>
					<div class="ui-grid-row">
						<div class="ui-grid-col-3">
							<p:commandButton value="Submit" icon="pi pi-check" />
						</div>
					</div>
				</p:tab>
			</p:accordionPanel>


			<p:dataView var="item"
				value="#{controllerBean.movieCatalogueBean.movieList}" rows="12"
				paginator="true" rowsPerPageTemplate="6,12,16"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				gridIcon="pi pi-th-large" listIcon="pi pi-bars">

				<p:dataViewGridItem>
					<p:panel header="#{car.id}" style="text-align:center">
						<h:panelGrid columns="1" style="width:100%">
							<p:graphicImage name="#{item.posterImage}" styleClass="image" />

							<h:outputText value="#{item.title}" />

						</h:panelGrid>
					</p:panel>
				</p:dataViewGridItem>

				<p:dataViewListItem>
					<h:panelGrid columns="3" style="width:100%"
						columnClasses="logo,detail">
						<p:graphicImage value="#{item.posterImage}" styleClass="image" />

						<p:outputPanel>
							<h:panelGrid columns="2" cellpadding="5">
								<h:outputText value="#{item.title}" style="font-weight: bold" />
							</h:panelGrid>
						</p:outputPanel>

						<!-- <p:commandLink update=":form:carDetail"
							oncomplete="PF('carDialog').show()" title="View Detail">
							<h:outputText styleClass="ui-icon pi pi-search"
								style="margin:0 auto;" />
							<f:setPropertyActionListener value="#{car}"
								target="#{dataGridView.selectedCar}" />
						</p:commandLink> -->
					</h:panelGrid>
				</p:dataViewListItem>
			</p:dataView>
		</h:form>
	</h:body>
</ui:composition>
